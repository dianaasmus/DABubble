<div id="chatHistory">

    <div class="message-time">
        <hr>
        <p class="message-details-border">Dienstag, 14. Januar</p>
        <hr>
    </div>

    @for (chatMessage of getChannelMessages(); track chatMessage.id) {
    <div [class.received]="chatMessage.user.id !== usersServ.currentUser.id" class="sent-user">
    <div class="sent-message">
            <p class="time-name">
                <span class="sent-message-time">{{getFormattedTime(chatMessage.time)}}</span>
                <span class="sent-user-name">{{sentMessageUser(chatMessage.user.firstLastName)}}</span>
            </p>
            <p class="sent-message-text">
                {{chatMessage.message}}
            </p>
            <div class="sent-message-feedback">
                @if (chatMessage.user.id !== usersServ.currentUser.id) {<a (click)="mainChat.threat = true">2 Antworten</a> }
                <p class="message-details-border">emoji 1</p>
                <p class="message-details-border">emoji 2</p>
                <img class="emoji-reaction" src="../../assets/imgs/main-chat/add_reaction.png" alt="Add reaction">
            </div>
        </div>
        <img src="{{ userImg }}" alt="user-profile">
    </div>}

</div>
